{% extends 'base.html' %}
{% block content %}
{{ block.super }}
<div class="row">
  {% for img in image %}
  <div class="col-md-4 col-sm-4 col-xs-4 col-lg-4" style="margin-top: 3%">
    <img class="img-responsive" src='{{img.article_image.url}}' alt='img' style="width:300px; height:300px;"><br>
    <button class="btn btn-default" style="float: center;"><a href="/photo/{{img.id}}">View more</a></button>
  </div>
  {%empty%}
  <p>No img</p>
  {%endfor%}
</div>
{% endblock %}
